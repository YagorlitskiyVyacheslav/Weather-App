<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="preloader" id="PreLoaderspiner"
    style="display: none;">
      <div class="dach uno"></div>
      <div class="dach dos"></div>
      <div class="dach tres"></div>
      <div class="dach cuatro"></div>
    </div>
    <div class="form-container">
      <form class="search-form">
        <svg
          class="search-form__svg"
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M20.94 11c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"
          />
        </svg>
        <input
          class="search-form__input"
          name="query"
          type="text"
          placeholder="Enter the City"
        />
        <button class="search-form__favorite-city">
          <svg
            class="search-form__star"
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path
              d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"
            />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
        </button>
      </form>
    </div>
    <div class="weather-today-container">
      <div class="weather-today">
        <div class="current-weather-icon">
          <img
            class="weather-today-icon"
            src="https://openweathermap.org/img/w/04n.png"
            alt="weather today"
          />
        </div>
        <h2 class="current-name-city">Vinnytsia, UA</h2>
        <div class="today-temperature">
          <div class="current-temperature">
            <div class="current-temperature-today">16</div>
            <sup class="symbol-degree">&deg</sup>
          </div>
          <div class="minimax-box">
            <div class="min-temperature-today minimax">
              <span>min</span>
              <div>
                <p class="today-min">16</p>
                &deg
              </div>
            </div>
            <div class="minimax-devider"></div>
            <div class="max-temperature-today minimax">
              <span>max</span>
              <div>
                <p class="today-max">16</p>
                &deg
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons-today-5days">
        <button class="weather-button weather-one-day weather-button-active">
          Today
        </button>
        <button class="weather-button weather-5days weather-button-unactive">
          5 days
        </button>
      </div>
    </div>
    <div class="quote">
      <blockquote class="quote__block">
        <p class="quote__text"></p>
        <p class="quote__author"></p>
      </blockquote>
    </div>
  </body>
</html>
